<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quickfire game where you test you reaction time">
    <meta name="keywords" content="game, superhero, quickfire, villain">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Catch Loki</title>
</head>

<body>
    <h1 class="heading">Catch Loki</h1>
    <div class="container">
        <p id="rules">Loki has escaped from Asgard and it is your job as Thor to catch him.
            </br>
            Click the Start Game button to start the game. Thor and Loki will disappear. When they flash back on screen
            </br>
            you have to find Loki and click on him.
        </p>

    </div>
    <div class="start">
        <button id="start-game" onclick="startGame()">Start Game</button>
    </div>
    <div id="game-board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <div>
        <button class="start" onclick="newGame()">Restart</button>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
